id: test-native-tools
name: Test Native Tool Calling
description: Simple agent to test native tool calling with OpenAI

schema:
  version: "1.0"

llm:
  model: gpt-4o-mini
  temperature: 0.7
  maxToolCalls: 10
  maxTokens: 2000

prompt:
  systemPrompt: |
    You are a helpful assistant that can read and write files.
    When asked to perform a task, use the available tools to complete it.
    Be concise and direct in your responses.

tools:
  kbLabs:
    - fs:read
    - fs:write
    - fs:edit
